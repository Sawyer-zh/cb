<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>laofan</title>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <style>
  .detail_content{
    display: none;
	  color:#FF0000;
	  color:#2E8B57;
	  color: rgb(255, 100, 100);
	  color: rgb(7, 200, 7);
	  color: rgb(26, 196, 26);
	  color: rgb(54, 203, 54);
	  color: rgb(83, 212, 83);
	  color: rgb(141, 248, 141);
}

  </style>
 </head>
 <body>

<div>
	<table>
		这是表格内容
	</table>

	<div class="detail_click">
	    展开
	</div>

	<div class="detail_content">
	 这是详情
	</div>
</div>



<div>
	<table>
		这是表格内容
	</table>

	<div class="detail_click">
	    展开
	</div>

	<div class="detail_content">
	 这是详情
	</div>
</div>


<script type="text/javascript">
	  $('.detail_click').click(function(){
        //$(this) 为 detail_click 实体
        $(this).next().slideToggle('1000',function(){

            //$(this) 为 detail_content 实体
            // $(this).prev() 为 detail_click 实体
            $(this).prev().text($(this).is(":visible") ? "收起" : "展开" );


		});
    })
	  window.location.url = 'http://www.taobao.com' + encodeURIComponent()
</script>

 </body>
</html>
